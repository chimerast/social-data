<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="http://mbostock.github.com/protovis/protovis-r3.2.js"></script>
<style type="text/css">
#fig {
  width: 700px;
  height: 2220px;
}</style>
</head>
<body>
  <div id="center"><div id="fig">
    <script type="text/javascript+protovis">
  var share = %s;

  var vis = new pv.Panel()
      .width(700)
      .height(2200)
      .left(40)
      .right(160)
      .top(10)
      .bottom(10);

  var layout = vis.add(pv.Layout.Cluster)
      .nodes(pv.dom(share)
          .root("share")
          .sort(function(a, b) pv.naturalOrder(a.nodeName, b.nodeName))
          .nodes())
      .group(true)
      .orient("left");

  layout.link.add(pv.Line)
      .strokeStyle("#ccc")
      .lineWidth(1)
      .antialias(false);
/*
  layout.node.add(pv.Dot)
      .fillStyle(function(n) n.firstChild ? "#aec7e8" : "#ff7f0e");
*/
  layout.label.add(pv.Label);

  vis.render();
    </script>
  </div></div>
</body>
</html>
